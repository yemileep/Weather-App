<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">

      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
            <input type="search" autofocus="on" autocomplete="off" id="city-input" placeholder="Type a city.. "
              class="form-control shadow-sm" />

            <div class="col-3">
              <input type="submit" value="Search" class="form-control btn btn-primary" />
            </div>
          </div>
        </div>
      </form>


      <h1 id="city">
        Sydney NSW, Australia
      </h1>
      <ul>
        <li id="date"></li>

        <li>
          Mostly Sunny
        </li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="col-6">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Mostly sunny icon"
              class="weather-icon float-left" />
            <div class="float-left">
              <span class="temperature" id="temperature">31</span>
              <span class="units">°C| <a href="#" id="fahrenheit-link"> °F</a> </span>

            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Precipitation: 0%

              </li>
              <li>
                Humidity: 77%
              </li>
              <li>
                Wind: 8km/h
              </li>
            </ul>
            <div class="hstack gap-3">
              <div class="bg-light border">Friday<h2> ☀️</h2>
              </div>
              <div class="bg-light border ms-auto">Saturday<h2> ☀️</div>
              <div class="vr"></div>
              <div class="bg-light border">Sunday<h2>⛅ </h2>
              </div>
              <div class="bg-light border">Monday<h2> ⛈️</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>

</body>

</html>
